<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: cornflowerblue;
      position: absolute;
      bottom:15px ;
      transform: translateX(70%);
    }
    a:not([target="_blank"]){
      text-decoration: none;
      color: cadetblue;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="card-state">
      <div class="text-preview">
        <h1>Get <span>insights</span> that help your business grow</h1>
        <p>Discover the benefits of data analytics and make better decisions regrading revenue, customer experience, and
          overall efficiency</p>
        <div class="state-flex_cards">
          <div class="card">
            <span>10k+</span>
            <p>companies</p>
          </div>
          <div class="card">
            <span>314</span>
            <p>TEMPLATES</p>
          </div>
          <div class="card">
            <span>12M+</span>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="img-holder">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hamza Ramadan</a>.</p>
  </div>
</body>

</html>
